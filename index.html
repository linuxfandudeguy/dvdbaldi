<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVD Baldi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrollbars */
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh; /* Full viewport height */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image covers the entire container */
            z-index: 2; /* Higher z-index to place image above the content */
        }
        .content {
            position: absolute; /* Absolute positioning */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* Make the content take up the full container */
            z-index: 1; /* Lower z-index to place content behind the image */
            padding: 20px;
            color: white; /* Example text color */
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            box-sizing: border-box; /* Include padding in the width and height */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.ibb.co/xDN8Lbh/Pad-Zoom-Sheet-6.webp" alt="Overlay" class="overlay">
        <div class="content">
               <iframe src="/baldi.html" frameborder="0" style="width: 100%; height: 100%;"></iframe>        </div>
    </div>
</body>
</html>
